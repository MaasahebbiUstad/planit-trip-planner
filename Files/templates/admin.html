<!DOCTYPE html>
<html>
<head>
    <title>Admin - User List</title>
</head>
<body>
    <h2>All Registered Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.email }}</li>
        {% else %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
